# mysql configmap
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.mysql.configMap.name }}
data:
  database-name: "{{ .Values.mysql.database.name }}"
  database-user: "{{ .Values.mysql.database.user }}"
  my.cnf: |-
    [mysqld]
    datadir=/var/lib/mysql
    socket=/var/run/mysqld/mysqld.sock